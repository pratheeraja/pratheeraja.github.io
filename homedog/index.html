   <script>
    $(window).on('resize', function(){
        var winWidth = $(window).width(),
            winHeight = $(window).height();

        var video = $('video');
        if(winWidth/16 >= winHeight/9){
            $(video).removeClass('height-dependent').addClass('width-dependent');
        }else{
            $(video).removeClass('width-dependent').addClass('height-dependent');
        }

    });
    $(document).on('ready', function(){
        initializeVideo();

    });
    function initializeVideo(){
        $(window).trigger('resize');

        var players = $('.bgplayer');
        var first = Math.floor(Math.random() * players.length);
        players.css('opacity', 0);

        players.each(function(index, item){
            players.eq(index)[0].addEventListener('ended', function(){
                var next = nextVideoIndex(index);
                // playVideo(next);
                players.eq(next)[0].play();
            });  
            players.eq(index)[0].addEventListener('playing', function(){
                var last = index - 1 == -1? players.length - 1 : index - 1;

                var wait = setInterval(function(){
                    var played = players.eq(index)[0].currentTime > 0.1 ? true : false;
                    if(played){
                        players.eq(index).css({
                            'display': 'block',
                            'opacity': 1
                        });
                        players.eq(last).css('display', 'none');
                        clearInterval(wait);
                    }
                }, 100)
            });         
        });

        // function playVideo(current){
        //     players.eq(current)[0].play();
           
        // }

        function nextVideoIndex(current){
            current++;
            next = current > players.length -1 ? 0 : current;
            return next;
        }
        // playVideo(first);
        players.eq(first)[0].play();
    }
    </script>
